<div class="container">
    <div class="row mt-5">
      <div class="col">
        <h2>Dashboard</h2>
        <hr>
        <div class="dash-main">
        <img src="\assets\3d-illustration-young-businessman-saluting-white-background-with-shadow-removebg-preview.png">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">User Information</h5>
            <p class="card-text">Name: <span id="userName">{{user.name}}</span></p>
            <p class="card-text">Email: <span id="userEmail">{{user.email}}</span></p>
            <hr>
            <h5 class="card-title">Number of Books</h5>
            <p class="card-text">Total Books: <span id="totalBooks">{{noOfBooks}}</span></p>
          </div>
        </div>
      </div>
        <button class="btn btn-warning" (click)="goback()">Back</button>
      
    </div>
  </div>
</div>
